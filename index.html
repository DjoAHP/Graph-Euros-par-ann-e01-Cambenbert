<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<!-- STYLE -->
<style>
  body {
background: none;
  }

  .highcharts-background {
    display: none;
  }
  
  .highcharts-a11y-proxy-element .highcharts-no-tooltip {
    display: none
  }
  .highcharts-grid-line {
    stroke: #000000;
  }
  .highcharts-credits {
    display:none;
  }
</style>

<!-- SCRIPT -->
<script>
// Initialisation du graphique Highcharts (Camembert)
Highcharts.chart('container', {
    chart: {
        type: 'pie' // Type camembert (pie chart)
    },
    title: {
        text: ''
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.y} €</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '{point.name}: {point.y} €', // Affichage du nom (année) et du montant en euros
                style: {
                    fontWeight: 'bold',
                    color: '#000000'
                }
            }
        }
    },
    series: [{
        name: 'Montant en euros',
        colorByPoint: true,
        data: [
            { name: '2018', y: 2000 },
            { name: '2019', y: 2500 },
            { name: '2020', y: 3000 },
            { name: '2021', y: 3500 },
            { name: '2022', y: 4000 },
            { name: '2023', y: 4500 }
        ]
    }]
});
</script>
