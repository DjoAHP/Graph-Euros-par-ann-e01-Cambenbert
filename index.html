<script src="https://code.highcharts.com/highcharts.js"></script>
<!-- <script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script> -->
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<!-- STYLE -->
<style>
  body {
background: none;
  }

  .highcharts-background {
    display: none;
  }
  
  .highcharts-a11y-proxy-element .highcharts-no-tooltip {
    display: none
  }
  .highcharts-grid-line {
    stroke: #000000;
  }
  .highcharts-credits {
    display:none;
  }
</style>

<!-- SCRIPT -->
<script>
Highcharts.chart('container', {
    chart: {
        type: 'pie' // Type camembert (pie chart)
    },
    title: {
        text: ''
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.y} €</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '{point.name}: {point.y} €', // Affiche l'année et le montant
                
                style: {
                    color: 'white', // Couleur du texte (vous pouvez ajuster)
                    fontWeight: 'bold',
                    textOutline: 'none' // Supprime le contour autour du texte
                }
            },
            showInLegend: true // Affiche la légende
        }
    },
  legend: {
        itemStyle: {
            color: 'white', // Couleur des années dans la légende
            
        }
    },

  // INFORMATION A REMPLIRE CHAQUE ANNEE
    series: [{
        name: '',
        colorByPoint: true,
        data: [
            
            { name: '2024', y: 2500 },
            { name: '2025', y: 300 },
            // { name: '2026', y: 0 },
            // { name: '2027', y: 0 },
            // { name: '2028', y: 0 },
            // { name: '2029', y: 0 },
            // { name: '2030', y: 0 }
        ]
    }]
});
</script>
